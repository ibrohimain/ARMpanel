    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
        }

        /* Global Custom Scrollbar Dizayni */
        /* Chrome, Safari va Edge uchun */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(100, 116, 139, 0.1); /* juda shaffof slate rangi */
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        /* Skroll ustiga borganda ko'rinishi */
        *:hover::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.2); /* shaffof indigo rangi */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5) !important; /* faolroq indigo */
        }

        /* Firefox uchun */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(100, 116, 139, 0.1) transparent;
        }

        /* Skrollni butunlay berkitish uchun maxsus klass (kerak bo'lsa) */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Silliq skroll harakati */
        html {
            scroll-behavior: smooth;
        }

        /* Animatsiyalar uchun yordamchi klasslar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
